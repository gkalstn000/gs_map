<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Viewer with Kakao Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .table-container {
            max-width: 100%;
            max-height: 500px; /* 고정 높이 설정 */
            overflow-x: auto;
            overflow-y: auto; /* 세로 스크롤 활성화 */
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
        }
        th {
            position: sticky;
            top: 0; /* 상단에 고정 */
            background-color: #fff; /* 헤더 배경색 */
            z-index: 1000; /* 다른 행 위에 위치하도록 설정 */
        }
        th, td {
            white-space: nowrap;
            padding: 8px 16px;
            border: 1px solid #ddd;
        }
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">엑셀 데이터 및 지도 보기</h1>

        <!-- 엑셀 데이터를 출력하는 테이블 -->
        <div class="table-container">
            {{ table_html|safe }}
        </div>

        <!-- 카카오 지도가 표시될 영역 -->
        <div id="map"></div>
    </div>

    <!-- 카카오 지도 API 스크립트 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ kakao_map_key }}"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>
</html>
